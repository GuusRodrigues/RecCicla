<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecCicla - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="index.html">
                    <img src="IMG/rec.png" alt="RecCicla Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto nav-clik">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contatos.html">Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro.html">Cadastre-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login -->
    <section class="container mt-5">
        <h2 class="text-center">Faça o seu Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 RecCicla. Todos os direitos reservados.</p>
        <p>Rua do Pombal, 123 - Recife, PE</p>
        <p>Email: contato@reccicla.com.br | Telefone: (81) 1234-5678</p>
        <a href="" class="text-white me-2">Facebook</a>
        <a href="" class="text-white me-2">Twitter</a>
        <a href="" class="text-white">Instagram</a>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script src="app.js"></script>
</body>
</html>
