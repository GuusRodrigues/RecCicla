<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Reciclagem</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Meus Centros de Reciclagem</h1>

        <form id="plantation-form">
            <h2>Adicionar Centro de Reciclagem</h2>
            <input type="text" id="name" placeholder="Nome do Centro de Reciclagem" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="text" id="localizacao" placeholder="localização" required>
            <button type="submit">Adicionar</button>
        </form>

        <div id="ReciclagemList"></div>

        <button id="logoutButton">Logout</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
